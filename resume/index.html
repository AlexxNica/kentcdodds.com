<html ng-app="resume">
  <head>
    <title>Kent C. Dodds Resume</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio website of Kent C. Dodds. Connect with Kent here." />
    <meta name="keywords" content="Kent Dodds, kentcdodds, Kent C. Dodds, web developer, frontend developer" />
    <meta name="author" content="Kent C. Dodds" />
    <link rel="shortcut icon" href="../favicon.png">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic|PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    <link href="../resume/styles/styles.css" rel="stylesheet">
  </head>
  <body ng-cloak ng-controller="MainCtrl">
    <div style="float: right;"><a href="../resume.pdf">Printable Version --&gt;</a></div>
    <div id="main-container">
      <img id="qr-code" src="../resume/images/qrcode.png" />
      <h1>Kent C. Dodds</h1>
      <div>
        <a ng-href="{{'mailto:' + contact.email}}" target="_blank">{{contact.email}}</a> | <a ng-href="{{contact.phoneUrl}}" target="_blank">{{contact.phone}}</a>
      </div>
      <section id="education">
        <h2>Education</h2>
        <h3>{{education.degree}}</h3><time>{{education.graduationDate}}</time>
        <a ng-href="education.schoolUrl">{{education.school}}</a> | <a ng-href="education.collegeUrl">{{education.college}}</a>
        <ul>
          <li ng-repeat="item in education.items" ng-bind-html-unsafe="item"></li>
        </ul>
      </section>
      <section id="experience">
        <h2>Experience</h2>
        <div ng-repeat="xp in experience">
          <h3>{{xp.jobTitle}}</h3><time>{{xp.timeRange}}</time>
          <a ng-href="xp.companyUrl">{{xp.company}}</a>
          <ul>
            <li ng-repeat="achievement in xp.achievements" ng-bind-html-unsafe="achievement"></li>
          </ul>
        </div>
      </section>
      <section id="skills-and-achievements">
        <h2>Skills & Achievements</h2>
        <ul>
          <li ng-repeat="item in skillsAndAchievements">
            <h3>{{item.title}}: </h3><span ng-bind-html-unsafe="item.content"></span>
          </li>
        </ul>
      </section>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" data-prop-name="angular" data-local-src="../vendor/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" data-prop-name="jQuery" data-local-src="../vendor/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.min.js" data-prop-name="_" data-local-src="../vendor/lodash.min.js"></script>
    <script src="../vendor/dt-script-loader.min.js"></script>

    <script src="../vendor/google-analytics.js"></script>
    <script src="../vendor/ga.js"></script>

    <script src="../resume/scripts/app.js"></script>
    <script src="../resume/scripts/MainCtrl.js"></script>
    <script src="../resume/scripts/resumeValues.js"></script>
  </body>
</html>
