<!DOCTYPE html>
<html lang="en" ng-app="kent">
  <head>
    <title>Kent C. Dodds</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio website of Kent C. Dodds. Connect with Kent here." />
    <meta name="keywords" content="Kent Dodds, kentcdodds, Kent C. Dodds, web developer, frontend developer" />
    <meta name="author" content="Kent C. Dodds" />
    <link rel="shortcut icon" href="../favicon.ico"> 
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="./vendor/font-awesome/css/font-awesome.min.css" />
    <script src="./vendor/modernizr.custom.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="bl-sections" class="bl-sections" ng-controller="MainCtrl">
        <div id="my-name">
          Kent C. Dodds
        </div>
        <section ng-repeat="section in sections" id="{{section.sectionId}}">
          <div class="bl-box" ng-click="onBoxClick($index)">
            <div class="bl-box-label">
              <i class="{{section.icon}}"></i>
              <h1>{{section.title}}</h1>
            </div>
          </div>
          <div class="bl-content">
            <h2>{{section.contentTitle}}</h2>
            <p>This part is under construction...</p>
            <p>For now, you can connect with me on <a href="https://plus.google.com/114245123507194646768">Google+</a> and <a href="http://www.github.com/kentcdodds">GitHub</a></p>
          </div>
          <i class="icon-remove-circle" ng-click="closeSection($index)"></i>
        </section>
    </div><!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" data-prop-name="angular" data-local-src="./vendor/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" data-prop-name="jQuery" data-local-src="./vendor/jquery.min.js"></script>
    <script src="./vendor/dt-script-loader.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/controllers.js"></script>
    <script src="./scripts/directives.js"></script>
    <script src="./vendor/boxlayout.js"></script>
    <script>
      $(function() {
        Boxlayout.init();
      });
    </script>
  </body>
</html>
