<!DOCTYPE html>
<html ng-app="kent">
  <head>
    <title>Kent C. Dodds</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap-responsive.min.css" />
  </head>
  <body ng-controller="MainCtrl">
    <h1 id="title">
      {{ name }}
    </h1>
    <div ng-show="underConstruction">
      This site is currently under construction!
    </div>
    <div ng-hide="underConstruction" class="navbar" bs-navbar>
      <hr />
      <div class="navbar-inner">
        <a class="brand" href="#">Home</a>
        <ul class="nav">
          <!-- You can use regular expressions -->
          <li data-match-route="/(:?navbar)"><a href="#/navbar">Projects</a></li>
          <li data-match-route="/page-one"><a href="#/page-one">Page One</a></li>
          <li data-match-route="/page-two.*"><a href="#/page-two/sub-a">Page Two</a></li>
        </ul>
      </div>
    </div>
    <hr />
    <div id="social-media-links" ng-controller="SocialCtrl">
      Connect with me:<br />
      <a 
          ng-repeat="network in networks" 
          class="social-slide" 
          title="{{network.summary}}"
          ng-style="{'background-image': 'url(' + getBackgroundImage(network.name) + ')'}" 
          ng-href="{{network.url}}"
          ng-click="click($index)"
          ></a>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" data-prop-name="angular" data-local-src="./vendor/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" data-prop-name="$" data-local-src="./vendor/jquery.min.js"></script>
    <script src="./vendor/dt-script-loader.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.4/angular-strap.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/factories/SocialFactories.js"></script>
    <script src="./scripts/controllers/MainCtrl.js"></script>
    <script src="./scripts/controllers/SocialCtrl.js"></script>
    <script src="./scripts/controllers/PhoneCallCtrl.js"></script>
  </body>
</html>
