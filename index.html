<!DOCTYPE html>
<html ng-app="kent" ng-controller="MainCtrl">
  <head>
    <title>Kent C. Dodds</title>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio website of Kent C. Dodds. Connect with Kent here." />
    <meta name="keywords" content="Kent Dodds, kentcdodds, Kent C. Dodds, web developer, frontend developer" />
    <meta name="author" content="Kent C. Dodds" />

    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body class="ng-cloak">
    <div id="spacer"></div>
    <div id="content">
      <h1 id="name">Kent C. Dodds</h1>
      <p id="tagline">I'm a husband, father, <a href="http://www.domo.com">Domosapien</a>, web developer, tech enthusiast, <a href="http://www.byu.edu">student</a>, and <a href="http://www.mormon.org">Mormon</a></p>
      
      <p><span class="section-label">Connect with me online:</span>
        <div id="social-icons">
          <a
            ng-repeat="network in networks"
            class="social-slide {{network.class}}"
            title="{{network.summary}}"
            ng-style="{'background-image': 'url(' + getBackgroundImage(network.name) + ')'}"
            ng-href="{{network.url}}"
            ga
          ></a>
        </div>
      </p>

      <p><span class="section-label">Some of my personal projects:</span>
        <div id="projects">
          <ul>
            <li ng-repeat="project in projects">
              <a ng-href="{{project.url}}" ga>{{project.name}}</a> - {{project.description}}
            </li>
          </ul>
        </div>
      </div>
    </p>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="vendor/ga.js"></script>
    <script src="scripts/script.js"></script>
    <script>
      //Google Analytics
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-42764912-1', 'doddsfamily.us');
      ga('send', 'pageview');
    </script>
  </body>
</html>
